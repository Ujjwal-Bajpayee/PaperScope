name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write   

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"   
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # If you put dev deps in a separate file:
          # pip install -r requirements-dev.txt

      # ---- LINT (inline PR annotations) ----
      # Ruff's GitHub format surfaces diagnostics right on the PR "Files changed"
      - name: Ruff Lint
        run: ruff check . --format=github
        continue-on-error: true
        id: ruff

      # ---- TESTS (JUnit for PR summary) ----
      - name: Run tests
        run: |
          mkdir -p reports
          pytest --junitxml=reports/junit.xml --cov=. --cov-report=term-missing
        continue-on-error: true
        id: tests

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: reports/junit.xml
          if-no-files-found: ignore

      - name: Publish test summary to PR
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "reports/junit.xml"
          check_name: "Python Tests"

      # ---- Decide overall status ----
      - name: Fail if lint or tests failed
        if: |
          steps.ruff.outcome == 'failure' || steps.tests.outcome == 'failure'
        run: |
          echo "Lint or tests failed" && exit 1
